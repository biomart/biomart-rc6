<HTML>
  <head>
    <script type="text/javascript" src="sha1.js"></script>
    <script type="text/javascript" src="../../js/lib/oauth.js"></script>
    <script type="text/javascript" src="consumer.js"></script>
  </head>
  <body onLoad="consumer.initializeForm(document.request, document.etc, 'requestToken')">
    <form name="request" method="POST" onSubmit="consumer.signForm(this, document.etc)" style="margin:0">
        <input type="submit" value="Get Request Token"/><br/>
        <input name="oauth_consumer_key"     type="hidden" size="64"/>
        callback URL:     <input name="oauth_callback"         type="text" size="80"/><br/>
        signature method: <input name="oauth_signature_method" type="text"/>
                          <input name="oauth_timestamp"        type="hidden"/>
                          <input name="oauth_nonce"            type="hidden"/>
                          <input name="oauth_signature"        type="hidden"/>
    </form>
    <form name="etc" style="margin:0">
        <select name="selector" onChange="consumer.initializeForm(document.request, document.etc, 'requestToken')" style="display:none">
            <option value="example">Example Provider
        </select>
        URL:              <input name="URL"                    type="text" size="80"/><br/>
         <input name="consumerSecret"         type="hidden" size="64"/><br/>
                          <input name="tokenSecret"            type="hidden" value=""/>
    </form>
    <script type="text/javascript">
        document.request.oauth_callback.value = document.URL.substring(0, document.URL.replace(/\\/g, '/').lastIndexOf('/') + 1) + "accessToken.html";
    </script>
  </body>
</HTML>
